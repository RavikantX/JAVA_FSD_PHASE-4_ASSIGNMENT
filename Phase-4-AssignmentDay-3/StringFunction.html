<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>
<body>
    <h2>String Function Demo</h2>
    <script>
        var str="Hello Ravikant";
          
        //Here i have used different different String Function
        console.log("Char At index 2 "+str.charAt(2));
        console.log("Ends with: "+str.endsWith("Ravikant"));
        console.log("slice: "+str.slice(0,5));
        console.log("contains: "+str.includes("llo"));
        console.log("sub string " +str.substring (6));
    </script>
</body>
</html>
