<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Default Parameter Demo</h2>
    <script>
        function add(a,b=2) // b=2 is default
        {
            return a+b;
        }

        console.log(add(2,3));
        console.log(add(2));//Here it will take the value of b as default.....
    </script>
</body>
</html>
