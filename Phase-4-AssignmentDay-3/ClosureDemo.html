<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <h2>Closure Demo</h2>
    <script>
        let x=20;
        function test()
        {
            let x=25;
            console.log("In Block"+x);
            x=30;
            console.log("After Change:"+x);
        }
        test();
        console.log("Out side of block"+x);
    </script>
</body>
</html>
