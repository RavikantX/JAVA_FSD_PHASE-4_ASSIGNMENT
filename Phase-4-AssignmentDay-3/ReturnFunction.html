<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Function</title>
</head>
<body>
   <h1>Return Function Demo</h1> 
   <script>
       function add(a,b)
       {
           var result=a+b;
           return function(){console.log(result)};
       }
       var func=add(11,15);
       //Received Function as Return Value....
       func();
   </script>
</body>
</html>
