<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Call Back</title>
</head>
<body>
    <h2>Async Call Back Demo</h2>
    <script>
        function fetch(callback)
        {
            setTimeout(
                function()
                {
                    console.log("Data Fetched");
                    callback();
                },5000);
            
        }
        function display()
        {
            console.log("Display Data");
        }
        fetch(display);
        //After wait of 5 second it will display the result...
    </script>
</body>
</html>
