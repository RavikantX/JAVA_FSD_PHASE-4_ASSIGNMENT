<h1>InterPolation</h1> 
<hr>
<h2>{{title}}</h2>
<h3>Welcome {{fname}} {{lname}}</h3>
<h1>Property binding with attributes</h1>
<a [href]="url" target="blank">Click Here</a><br>
<img [src]="imgurl"[height]="h"[width]="w">
<h1>Event Binding (From html to ts)</h1>
<button (click)="showMe()">Show me</button>

<h1>Array Display</h1>
<table class="table table-striped table-bordered">
  <thead><tr><th>Name</th><th>Price<th>Availability<th>Rating</th></tr></thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.available}}</td>
      <td>{{p.rating}}</td>
    </tr>
  </tbody>
</table>
